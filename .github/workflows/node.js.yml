name: Node.js CI with Docker

on:
  push:
    branches:
      - main  # Adjust the branch as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Adjust the Node.js version as needed

    - name: Install Dependencies
      run: npm install

    - name: Build Docker Image
      run: docker build -t pradippipaliya/ci-cd .

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push Docker Image to Docker Hub
      run: |
        docker push pradippipaliya/ci-cd
        echo "${{ env.DOCKER_IMAGE_DIGEST }}" > docker_image_digest.txt
      env:
        DOCKER_IMAGE_DIGEST: $(docker inspect --format='{{index .RepoDigests 0}}' pradippipaliya/ci-cd | cut -d '@' -f 2)

    - name: Debugging
      run: |
        ls -al
        pwd

    - name: Store Docker Image Digest
      run: echo ${{ env.DOCKER_IMAGE_DIGEST }} > docker_image_digest.txt
      env:
        DOCKER_IMAGE_DIGEST: ${{ steps.push.outputs.digest }}

    - name: Commit and Push Changes
      run: |
        git config --global user.email "pradippipaliyainventyv@gmail.com"
        git config --global user.name "Pradip-Inventyv"
        git add docker_image_digest.txt
        git commit -m "Add Docker image digest"
        git push https://github.com/Pradip-Inventyv/CI-CD.git HEAD:main
 
